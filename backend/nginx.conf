upstream django {
    server web:8000;
}

# Редирект HTTP → HTTPS
server {
    listen 80;
    server_name kruzhoktrack.ru www.kruzhoktrack.ru;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name kruzhoktrack.ru www.kruzhoktrack.ru;

    ssl_certificate     /etc/letsencrypt/live/kruzhoktrack.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kruzhoktrack.ru/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Telegram Mini App требует разрешить iframe
    add_header X-Frame-Options "ALLOWALL";

    # Все запросы → Django
    location / {
        proxy_pass         http://django;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Django static files (собираются через collectstatic)
    location /static/ {
        alias   /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
