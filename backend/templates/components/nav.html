<!-- Нижняя навигация -->
<div class="fixed bottom-6 left-0 right-0 z-50 flex justify-center pointer-events-none">
  <div class="pointer-events-auto h-16 px-2 rounded-full bg-white/70 dark:bg-slate-800/80 backdrop-blur-2xl border border-white/50 dark:border-slate-700/50 shadow-glass flex items-center gap-1">

    <a href="{% url 'history' %}"
       class="flex items-center justify-center w-14 h-12 rounded-full transition-colors
              {% if active == 'history' %}bg-white dark:bg-slate-700 text-brand-dark dark:text-white shadow-sm{% else %}text-gray-400 dark:text-slate-500{% endif %}">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
      </svg>
    </a>

    <a href="{% url 'dashboard' %}"
       class="flex items-center justify-center w-14 h-12 rounded-full transition-colors
              {% if active == 'home' %}bg-white dark:bg-slate-700 text-brand-dark dark:text-white shadow-sm{% else %}text-gray-400 dark:text-slate-500{% endif %}">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polyline>
      </svg>
    </a>

    <a href="{% url 'stats' %}"
       class="flex items-center justify-center w-14 h-12 rounded-full transition-colors
              {% if active == 'stats' %}bg-white dark:bg-slate-700 text-brand-dark dark:text-white shadow-sm{% else %}text-gray-400 dark:text-slate-500{% endif %}">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <line x1="18" x2="18" y1="20" y2="10" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></line>
        <line x1="12" x2="12" y1="20" y2="4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></line>
        <line x1="6" x2="6" y1="20" y2="14" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></line>
      </svg>
    </a>

  </div>
</div>
